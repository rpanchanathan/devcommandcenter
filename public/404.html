<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect hack
      // Converts /devcommandcenter/project/xyz to /?/project/xyz
      // Then index.html restores the path
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // Store the path in sessionStorage and redirect to base
      sessionStorage.setItem('gh-pages-redirect', path + search + hash);
      window.location.replace('/devcommandcenter/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
